<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jaewook's Portfolio</title>
    <meta
      name="description"
      content="Portfolio for software engineer jaewook"
    />
    <meta name="author" content="jaewook" />
    <link rel="icon" type="image/png" href="img/favicon.png" />
    <script
      src="https://kit.fontawesome.com/247ebdd009.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>

  <body>

    <nav id="navbar">
      <div class="navbar__logo">
        <img src="img/favicon.png" alt="logo" />

      </div>
      <div class="navbar__menu">
        <ul class="navbar__list">
          <li class="navbar__list__item"></li>
          <li class="navbar__list__item"></li>
          <li class="navbar__list__item"></li>
          <li class="navbar__list__item"></li>
          <li class="navbar__list__item"></li>
        </ul>
      </div>
    </nav>
    <!-- Home -->
    <section id="home">
      <img
        src="img/profile.jpg"
        alt="jaewook's profile photo"
        class="home__avatar"
      />
      <h1 class="home__title">
        Hello,<br />
        i'm Dream Coder
      </h1>
      <h2 class="home__description">FE개발 공부 중입니다</h2>
      <button class="home__contact">Contact Me</button>
    </section>
    <!-- About -->
    <section id="about"></section>
    <!-- Skills -->
    <section id="skills"></section>
    <!-- Work -->
    <section id="work"></section>
    <!-- Testimonials -->
    <section id="testimonials"></section>
    <!-- Contact -->
    <section id="contact"></section>
  </body>
</html>
